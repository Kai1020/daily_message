<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root{
  --bg:#fff5f8;
  --accent:#d36b8c;
  --text:#5b2b2b;
  --card:#ffffffdd;
}
body{
  margin:0;
  font-family:Inter, system-ui;
  background:linear-gradient(180deg,var(--bg),#ffe6ee);
  color:var(--text);
}
.container{
  max-width:700px;
  margin:auto;
  padding:20px;
  padding-bottom:100px;
}
.card{
  background:var(--card);
  padding:22px;
  border-radius:18px;
  margin:18px 0;
  box-shadow:0 6px 20px #00000015;
  opacity:0;
  transform:translateY(8px);
  animation:fadeUp .6s forwards;
}
@keyframes fadeUp{
  to{opacity:1;transform:translateY(0);}
}
.btn{
  background:linear-gradient(90deg,#ff9fba,#ffd2df);
  border:none;
  padding:12px 18px;
  border-radius:999px;
  color:var(--text);
  font-weight:700;
  cursor:pointer;
  box-shadow:0 4px 12px #d36b8c55;
}
.bottom-nav{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:18px;
  background:#ffffffaa;
  backdrop-filter:blur(10px);
  padding:10px 14px;
  border-radius:999px;
  box-shadow:0 6px 20px #00000020;
}
.nav-btn{
  border:none;
  background:transparent;
  font-size:14px;
  color:var(--text);
  cursor:pointer;
  font-weight:600;
}
.nav-btn.active{
  background:#ffdce6;
  border-radius:12px;
  padding:6px 10px;
}
</style>
</head>
<body>

<div class="container">
  {% block content %}{% endblock %}
</div>

<div class="bottom-nav">
  <form action="/"><button class="nav-btn {% if request.path=='/' %}active{% endif %}">ğŸ </button></form>
  <form action="/daily"><button class="nav-btn {% if request.path=='/daily' %}active{% endif %}">ğŸ’Œ</button></form>
  <form action="/cards"><button class="nav-btn {% if request.path=='/cards' %}active{% endif %}">ğŸƒ</button></form>
  <form action="/meter"><button class="nav-btn {% if request.path=='/meter' %}active{% endif %}">ğŸ’—</button></form>

  <!-- â­ ADD THIS GAME BUTTON -->
  <form action="/game"><button class="nav-btn {% if request.path=='/game' %}active{% endif %}">ğŸ®</button></form>

  <form action="/message"><button class="nav-btn {% if request.path=='/message' %}active{% endif %}">âœ‰ï¸</button></form>
</div>

{% block scripts %}{% endblock %}
</body>
</html>
